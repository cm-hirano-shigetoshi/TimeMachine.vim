base_task:
    source: git log --oneline "{{arg1}}" | perl {{yml_dir}}/differ.pl
    options:
        - with-nth=3..
        - reverse
        - height=9999
        - preview='bash {{yml_dir}}/preview.sh diff "{{arg1}}" {1} {2}'
    post_operations:
        enter:
            - pipe: awk '{print $2}'
task_switch:
    alt-s:
        options:
            - preview='bash {{yml_dir}}/preview.sh show "{{arg1}}" {2}'

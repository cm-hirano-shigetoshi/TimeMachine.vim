base_task:
    input: git log --oneline "{arg1}" | perl {ymldir}/differ.pl
    opts:
        - with-nth=3..
        - reverse
        - height=9999
    preview: bash {ymldir}/preview.sh diff "{arg1}" {1} {2}
expects:
    enter:
        stdout:
            - nth: 2
    ctrl-s:
        continue:
            preview: bash {ymldir}/preview.sh show "{arg1}" {2}


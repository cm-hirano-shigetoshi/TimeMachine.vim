base_task:
    input: git log --oneline "$arg1" | perl $(dirname ${yml})/differ.pl
    opts:
        - with-nth=3..
        - reverse
        - height=9999
    preview: bash $(dirname $arg0)/preview.sh diff "$arg1" {1} {2}
expects:
    enter:
        stdout:
            - nth: 2
    ctrl-s:
        continue:
            preview: bash $(dirname $arg0)/preview.sh show "$arg1" {2}

